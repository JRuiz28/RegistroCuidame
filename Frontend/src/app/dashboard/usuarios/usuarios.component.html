<div class="container containerU">
  <h1 class="text-center">Registro de Actividades</h1>
  <br/>
  <table *ngIf="n != 0" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Lugar</th>
        <th scope="col">Temperatura</th>
        <th scope="col">Día</th>
        <th scope="col">Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let act of actividades; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ act.nombre_empresa }}</td>
        <td>{{ act.temp }} °F</td>
        <td>{{ act.created_at | date }}</td>
        <td>{{ act.created_at | date:'shortTime' }}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <p *ngIf="n == 0"> No se encuentran datos registrados. </p>
</div>
