<div class="container-ad">
  <mat-card class="card">
    <form class="between" [formGroup]="NumForm" (ngSubmit)="buscar()" novalidate>
        <label class="h100" >Buscar mediante número documento:</label>
        <input class="input" formControlName="numero_documento" type="text" />

        <button mat-raised-button color="primary" mat-stroked-button class="btn" aria-label="Show an example snack-bar" type="submit"> 
          <span *ngIf="NumForm.value.numero_documento.trim() != ''" >Buscar</span>
          <span *ngIf="NumForm.value.numero_documento.trim() == ''" >Buscar Todos</span>
        </button>
    </form>
  </mat-card>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="nombre_persona">
      <th mat-header-cell *matHeaderCellDef> Nombre Persona </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_persona}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre_empresa">
      <th mat-header-cell *matHeaderCellDef> Nombre Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_empresa}} </td>
    </ng-container>
    
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>
    
    <ng-container matColumnDef="temp">
      <th mat-header-cell *matHeaderCellDef> Temperatura </th>
      <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date:'short'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
